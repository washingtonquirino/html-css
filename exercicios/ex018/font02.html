<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 14 Aula 07 – Usando fontes externas baixadas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            tipos e format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus officiis ipsum modi dolorem est fugit labore numquam. Sed, repellendus. Sunt, optio dignissimos dolor nulla unde asperiores aspernatur tempora eius provident.</p>
</body>
</html>
