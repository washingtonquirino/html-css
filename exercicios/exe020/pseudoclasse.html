<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 15 Aula 03 – Pseudo-classes em CSS</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        div:hover{
            background-color: yellow;
            border: 5px solid red;
        }

        
    </style>
</head>
<body>
    <!--uma div ocupa uma tela inteira, uma linha inteira, caso não dado as dimensões.-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
