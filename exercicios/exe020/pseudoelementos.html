<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 15 Aula 04 – Pseudo-elementos em CSS - links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;

        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: rgb(255, 140, 140);
            
        }
        .especial::before{
            content: '« ';
        }
        .especial::after{
            content: ' »';
            
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara">Repositório GitHub</a></li>
        <li><a href="https://youtu.be/vPNIAJ9B4hg?si=TiKNIrA-JfBR14df" class="especial">Canal do You Tube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/html5-css3-modulo1/">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
